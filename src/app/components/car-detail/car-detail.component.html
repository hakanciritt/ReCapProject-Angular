<div class="card mb-3">
    
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" *ngFor="let car of carImages">
                <img src="{{baseUrl}}/{{car.imagePath}}" class="card-img-top" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="card-body">
        <h5 class="card-title">{{carDetail.carName}}</h5>
        <p class="card-text">Renk : {{carDetail.colorName}}</p>
        <p class="card-text">Marka : {{carDetail.brandName}}</p>
        <p class="card-text">Model yılı : {{carDetail.modelYear | date:'yyyy'}}</p>
        <p class="card-text">Günlük fiyat : {{carDetail.dailyPrice | currency:'₺'}}</p>
        <p class="card-text">Açıklama : {{carDetail.description}}</p>
        <div>
            <button routerLink="/car-rent/{{carDetail.id}}" class="btn btn-primary">Kirala</button>
        </div>
    </div>
</div>
