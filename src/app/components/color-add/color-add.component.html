
<div class="card mt-2">
    <div class="card-header">
        Marka Ekle
    </div>
    <div class="card-body">
        <form  [formGroup]="colorForm">
            <div class="mb-3">
                <label for="name" class="form-label">Renk</label>
                <input type="text" formControlName="name" class="form-control" id="name" />
            </div>
            <button (click)="addColor()" class="btn btn-success">Ekle</button>
        </form>
    </div>
</div>
