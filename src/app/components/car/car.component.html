<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Araba</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Fiyat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
        </tr>
    </tbody>

</table>
