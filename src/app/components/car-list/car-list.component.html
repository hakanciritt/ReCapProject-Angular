<button routerLink="/car-add" class="btn btn-success mt-2">Araba Ekle</button>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba adı</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Fiyat</th>
            <th>Model yılı</th>
            <th>Güncelle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice | currency:'₺'}}</td>
            <td>{{car.modelYear | date:'yyyy'}}</td>
            <td><button routerLink="/car-list/update/{{car.id}}" class="btn btn-warning">Güncelle</button></td>
        </tr>
    </tbody>
</table>
