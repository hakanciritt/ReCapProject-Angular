<body class="text-center">
    <main class="form-signin">
        <form [formGroup]="registerForm">

            <h1 class="h3 mb-3 fw-normal">Kaydol</h1>

            <div class="form-floating">
                <input formControlName="firstName" type="text" class="form-control" placeholder="Ad">
                <label for="floatingInput">Ad</label>
            </div>
            <div class="form-floating">
                <input formControlName="lastName" type="text" class="form-control" placeholder="Soyad">
                <label for="floatingInput">Soyad</label>
            </div>
            <div class="form-floating">
                <input formControlName="email" type="text" class="form-control" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Şifre</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" (click)="register()">Kaydol</button>
            <span>Kaydınız var mı? <a href="#" routerLink="/login">Giriş</a></span>
            <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
        </form>
    </main>
</body>
